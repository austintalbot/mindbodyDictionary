name: Android UI Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android-ui-tests:
    runs-on: macos-latest
    timeout-minutes: 45
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      IOS_PLATFORM_VERSION: 26.1
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI workloads (Android + iOS)
        run: dotnet workload install maui-android maui-ios

      - name: Restore
        run: dotnet restore

      - name: Build Android app
        run: dotnet build MindBodyDictionaryMobile/MindBodyDictionaryMobile.csproj -c debug -f net10.0-android

      - name: Run Android UI tests on emulator (API 34)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          script: |
            dotnet test MindBodyDictionaryMobile.UITests/MindBodyDictionaryMobile.UITests.csproj -c debug

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: MindBodyDictionaryMobile.UITests/TestResults/Screenshots
